<style>
    body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: rgb(53, 53, 53);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    #panel svg {
        width: 350px;
        border-radius: 20px;
        transition: 0.5s;
    }
    #panel:hover > svg {
        filter: drop-shadow(0px 0px 50px rgba(0, 0, 0, 0.5));
    } 
    iframe {
        width: 350px;
        height: 300px;
        border: 3px solid greenyellow;
        position: absolute;
    }

    <script>
        const panel = document.getElementById('panel');
        const heightPanel = panel.clientHeight;
        const widthPanel = panel.clientWidth;

        panel.addEventListener('mousemove', (evt) => {
            const {layerX, layerY} = evt;
            
            const yRotation = 20 * (layerX - widthPanel / 2) / widthPanel;
            const xRotation = -20 * (layerY - heightPanel / 2) / heightPanel;

            const string = `
                perspective(500px)
                scale(1.1)
                rotateX(${xRotation}deg)
                rotateY(${yRotation}deg)
            `;

            panel.style.transform = string.trim(); // trim para evitar problemas con saltos de lÃ­nea
        });

        panel.addEventListener('mouseout', () => {
            panel.style.transform = `
                perspective(500px)
                scale(1)
                rotateX(0deg)
                rotateY(0deg)
            `;
        });
    </script>
